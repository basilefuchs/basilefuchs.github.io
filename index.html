<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salut</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .list-group-item {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #f8f9fa;
        }

        .sub-item {
            margin-left: 20px;
            color: #6c757d;
            display: none; /* Initially hidden */
        }

        .sub-item span {
            font-weight: bold;
        }
    </style>
</head>
<body class="container my-4">
    <h1 class="text-center mb-4">ICD-10 Explorer</h1>
    <div class="mb-4">
        <label for="searchInput" class="form-label">Search Term:</label>
        <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter search term">
            <button id="run" class="btn btn-primary">Search</button>
        </div>
    </div>
    <ul id="items" class="list-group"></ul>

    <script>
        async function downloadJSON(input) {
            try {
                const query = encodeURIComponent(`
PREFIX owl: <http://www.w3.org/2002/07/owl#>
PREFIX owl: <http://www.w3.org/2002/07/owl#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
PREFIX xskos: <http://rdf-vocabulary.ddialliance.org/xkos#>

select ?code ?label ?def ?inclusionTerm ?inclusionNote where {
    {
        select * where {
            ?cim10_uri rdfs:subClassOf+ <http://data.esante.gouv.fr/atih/cim10>.
           ?cim10_uri skos:notation ?code.
            ?cim10_uri rdfs:label ?label.
            OPTIONAL{
                ?cim10_uri skos:definition ?def.
                ?cim10_uri skos:altLabel ?inclusionTerm.
                ?cim10_uri xskos:inclusionNote ?inclusionNote.
                }
            }
    }
    UNION {
        select * where {
            ?cim10_uri rdfs:subClassOf+ <http://data.esante.gouv.fr/atih/cim10>.
            ?cim10_uri skos:notation ?code.
            ?cim10_uri rdfs:label ?label.
            ?cim10_uri skos:altLabel ?inclusionTerm.
            OPTIONAL{
                ?cim10_uri skos:definition ?def.
                ?cim10_uri xskos:inclusionNote ?inclusionNote.
                }
            }
    }
    UNION {
        select * where {
            ?cim10_uri rdfs:subClassOf+ <http://data.esante.gouv.fr/atih/cim10>.
            ?cim10_uri skos:notation ?code.
            ?cim10_uri rdfs:label ?label.
            ?cim10_uri xskos:inclusionNote ?inclusionNote.
            OPTIONAL{
                ?cim10_uri skos:definition ?def.
                ?cim10_uri skos:altLabel ?inclusionTerm.
                }
            }
    }
    VALUES ?input { "${input}" }
    FILTER (
    regex(?label, ?input, "i")
    || regex(?inclusionTerm, ?input, "i")
    || regex(?inclusionNote, ?input, "i")
    )
}`);

                const response = await fetch(`https://smt.esante.gouv.fr/api/sparql?query=${query}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to fetch data. Please try again.");
            }
        }

        const btn = document.getElementById('run');
        btn.addEventListener('click', async function() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) {
                alert("Please enter a search term.");
                return;
            }

            const ul = document.getElementById('items');
            ul.innerHTML = `<li class="list-group-item">Loading...</li>`;

            const data = await downloadJSON(input);
            if (data) {
                ul.innerHTML = ""; // Clear previous results
                for (let i in data["results"]["bindings"]) {
                    const item = data["results"]["bindings"][i];
                    const code = item["code"]["value"];
                    const label = item["label"]["value"];
                    const def = item["def"] ? item["def"]["value"] : "No definition available.";
                    const altLabel = item["inclusionTerm"] ? item["inclusionTerm"]["value"] : "No alternative label available.";
                    const inclusionNote = item["inclusionNote"] ? item["inclusionNote"]["value"] : "No inclusion note available.";

                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.innerHTML = `<strong>${code} - ${label}</strong>`;
                    li.addEventListener('click', function() {
                        const subItems = li.querySelectorAll('.sub-item');
                        subItems.forEach(subItem => {
                            subItem.style.display = subItem.style.display === 'none' ? 'block' : 'none';
                        });
                    });

                    const defItem = document.createElement('div');
                    defItem.innerHTML = `<span>Definition:</span> ${def}`;
                    defItem.classList.add('sub-item');
                    li.appendChild(defItem);

                    const altLabelItem = document.createElement('div');
                    altLabelItem.innerHTML = `<span>Alternative label:</span> ${altLabel}`;
                    altLabelItem.classList.add('sub-item');
                    li.appendChild(altLabelItem);

                    const inclusionNoteItem = document.createElement('div');
                    inclusionNoteItem.innerHTML = `<span>Inclusion note:</span> ${inclusionNote}`;
                    inclusionNoteItem.classList.add('sub-item');
                    li.appendChild(inclusionNoteItem);

                    ul.appendChild(li);
                }

                if (ul.innerHTML === "") {
                    ul.innerHTML = `<li class="list-group-item">No results found.</li>`;
                }
            }
        });
    </script>
</body>
</html>
